---
layout: default
---

<main class="markdown-body post-container">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.subtitle %}
      <p class="post-subtitle">{{ page.subtitle }}</p>
    {% endif %}

    <div class="post-meta">
      <span class="post-date">
        {{ page.date | date: "%B %Y" }}
      </span>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</main>
